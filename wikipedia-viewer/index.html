<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<h2> Wikipedia Viewer</h2>
<div class="container">
<div class="row">
<div class="col-xs-12">
<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id = "randomWiki" type="button" class="btn btn-info">Random Wikipedia article!</a>
</div>

    <div id="quick-access">
      <form id='search-field' class="form-inline quick-search-form" role="form" action="#">
        <div  class="form-group">
        		<input type="text" id="search-term" class="form-control" placeholder="Search here" name="search"> 
        </div>
        <button id="search-button" type="submit"   class="btn btn-custom"><span class="glyphicon glyphicon-search custom-glyph-color"></span></button>
        
      </form>
      <div id="search-results"> </div>
    </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
