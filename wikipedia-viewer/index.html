<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer w/ iframe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
 


<h2> Wikipedia Viewer</h2>
<div >
  <button class = "btn-info"           id ="random-button"> Explore a random article! </button>
  <button class = "btn-info" id = "back-button"> 
  &lt- Back
  </button>
</div>
   
      <form class="form-inline quick-search-form" role="form" action="#">
        <div class="form-group">
        		<input type="text" id="search-term" class="form-control" placeholder="Search here" name="search"> 
        </div>    
     <button id = "submit-button" type="submit" class="btn btn-custom"><span class="glyphicon glyphicon-search"></span></button> 
      </form>   
  </div>
<p id='main-frame-div'>
       <iframe id="main-frame">
        
       </iframe>
</p>        
       <p id="search-results"> </p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
